{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

<!-- Title -->
{% block title %}
Edit Profile
{% endblock %}

<!-- Head -->
{% block head %}
<style>
    ul li, #hint_id_username {
        color: #b7aab0;
        font-size: 12px;
        list-style: none;
    }
    ul {
        margin-top: 10px;
    }
</style>
{% endblock %}

<!-- Body -->
{% block content %}

<main class="min-vh-100 w-90 d-flex flex-column text-white m-5 p-5">
    <p class="fw-lighter">Hello, {{ user.username }}</p>
    <h1>Edit profile</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" class="btn btn-danger my-0">Edit</button>
    </form>
    <a href="{% url 'movie:changePassword' %}" class="fw-light text-decoration-none mt-4">Change password</a>
</main>


{% endblock %}
