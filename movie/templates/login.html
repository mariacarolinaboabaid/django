{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

<!-- Title -->
{% block title %}
Login
{% endblock %}

<!-- Head -->
{% block head %}
<style>
    header {
        background-size: cover;
        background-position: center;
        height: 100vh;
    }
</style>
{% endblock %}

<!-- Body -->
{% block content %}
<header class="opacity-50 position-relative"
    style="background-image: url('{% static 'images/background_homepage.jpg' %}');">
</header>

<div
class="bg-black p-5 position-absolute top-50 start-50 translate-middle d-flex flex-column align-items-center gap-2 text-center text-white">
    <h1 class="fs-3">Log in to continue</h1>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" class="btn btn-danger my-0">Login</button>
    </form>

    <p class="my-0 mt-4 fw-light" style="font-size: 14px;">Don't have an account yet?</p>
    <a href="{% url 'movie:createAccount' %}" class="my-0 text-white text-decoration-none fw-medium">
        Click here to create an account
    </a>
</div>


{% endblock %}
